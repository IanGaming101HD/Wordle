<!DOCTYPE html>

<html>

<head>
    <title>Wordle</title>
    <link rel='stylesheet' href='./style.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <div class='container' class='centre'>
        <h1 class='header'>Wordle</h1>
        <div class='words-container centre'>
            <div class='row1 row'>
                <div class='boxes letter1'></div>
                <div class='boxes letter2'></div>
                <div class='boxes letter3'></div>
                <div class='boxes letter4'></div>
                <div class='boxes letter5'></div>
            </div>
            <div class='row2 row'>
                <div class='boxes letter1'></div>
                <div class='boxes letter2'></div>
                <div class='boxes letter3'></div>
                <div class='boxes letter4'></div>
                <div class='boxes letter5'></div>
            </div>
            <div class='row3 row'>
                <div class='boxes letter1'></div>
                <div class='boxes letter2'></div>
                <div class='boxes letter3'></div>
                <div class='boxes letter4'></div>
                <div class='boxes letter5'></div>
            </div>
            <div class='row4 row'>
                <div class='boxes letter1'></div>
                <div class='boxes letter2'></div>
                <div class='boxes letter3'></div>
                <div class='boxes letter4'></div>
                <div class='boxes letter5'></div>
            </div>
            <div class='row5 row'>
                <div class='boxes letter1'></div>
                <div class='boxes letter2'></div>
                <div class='boxes letter3'></div>
                <div class='boxes letter4'></div>
                <div class='boxes letter5'></div>
            </div>
            <div class='row6 row'>
                <div class='boxes letter1'></div>
                <div class='boxes letter2'></div>
                <div class='boxes letter3'></div>
                <div class='boxes letter4'></div>
                <div class='boxes letter5'></div>
            </div>
        </div>
        <div class='keyboard-container' class='centre'>
            <div>
                <button id='Q' class='key letter'>Q</button>
                <button id='W' class='key letter'>W</button>
                <button id='E' class='key letter'>E</button>
                <button id='R' class='key letter'>R</button>
                <button id='T' class='key letter'>T</button>
                <button id='Y' class='key letter'>Y</button>
                <button id='U' class='key letter'>U</button>
                <button id='I' class='key letter'>I</button>
                <button id='O' class='key letter'>O</button>
                <button id='P' class='key letter'>P</button>
            </div>
            <div>
                <button id='A' class='key letter'>A</button>
                <button id='S' class='key letter'>S</button>
                <button id='D' class='key letter'>D</button>
                <button id='F' class='key letter'>F</button>
                <button id='G' class='key letter'>G</button>
                <button id='H' class='key letter'>H</button>
                <button id='J' class='key letter'>J</button>
                <button id='K' class='key letter'>K</button>
                <button id='L' class='key letter'>L</button>
            </div>
            <div>
                <button id='ENTER' class='key long-key'>ENTER</button>
                <button id='Z' class='key letter'>Z</button>
                <button id='X' class='key letter'>X</button>
                <button id='C' class='key letter'>C</button>
                <button id='V' class='key letter'>V</button>
                <button id='B' class='key letter'>B</button>
                <button id='N' class='key letter'>N</button>
                <button id='M' class='key letter'>M</button>
                <button id='BACKSPACE' class='key long-key'>âŒ«</button>
            </div>
            <div hidden id='prompt' class='prompt-container'>
                <p id='aa' class='prompt-content'>$promptMessage</p>
            </div>
            <div hidden id='popup-container' class='popup-container'>
                <div class='top-container'>
                    <h2 id='popup-title' class='popup-title'>$outcome</h2>
                    <button id='close-button' class='close-button'>x</button>
                </div>
                <h3 class='popup-content'>The word was $word!</p>
                    <p class='popup-content'>Tries: $tries</p>
                    <button id='continue-button' class='continue-button'>continue-button</button>
            </div>
        </div>
        <script src='./script.js' type='text/javascript'></script>
</body>

</html>
